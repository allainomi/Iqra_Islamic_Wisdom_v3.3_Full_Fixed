name: Fix Android Embedding and Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fix_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Create new project for migration
        run: |
          flutter create fixed_project
          rm -rf fixed_project/lib fixed_project/assets fixed_project/pubspec.yaml
          cp -r lib fixed_project/
          cp -r assets fixed_project/ || true
          cp pubspec.yaml fixed_project/

      - name: Move to new project folder
        run: cd fixed_project && flutter pub get

      - name: Build Release APK
        working-directory: fixed_project
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Iqra_Islamic_Wisdom_v3.4_Fixed
          path: fixed_project/build/app/outputs/flutter-apk/app-release.apk
